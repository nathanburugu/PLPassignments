<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Margin and Padding Features</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    padding: 20px;
    color: white;
    text-align: center;
  }
  section {
    padding: 20px;
    margin: 20px 0;
  }
  #intro {
    background-color: #f0f0f0;
  }
  #skills {
    background-color: #e0e0e0;
  }
  #contact {
    background-color: #ccc;
    text-align: center;
  }
  ul {
    list-style: none;
    padding: 0;
  }
  li {
    border: 1px solid #999;
    padding: 10px;
    margin: 5px 0;
  }
  @media (max-width: 768px) {
    section {
      padding: 10px;
    }
    li {
      margin: 3px 0;
    }
  }
</style>
</head>
<body>

<header>
  <h1>John Doe</h1>
</header>

<section id="intro">
  <h2>Introduction</h2>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce ac ligula ut velit mattis consequat.</p>
</section>

<section id="skills">
  <h2>Skills</h2>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>Responsive Design</li>
  </ul>
</section>

<section id="contact">
  <h2>Contact Information</h2>
  <p>Email: example@example.com</p>
  <p>Social Media: <a href="#">Twitter</a>, <a href="#">LinkedIn</a></p>
</section>

</body>
</html>
